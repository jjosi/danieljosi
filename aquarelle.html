<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Lighthouse Galerie</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery a {
      display: block;
      overflow: hidden;
      border-radius: 8px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Lighthouse Galerie</h1>
  <div class="gallery" id="gallery">
    <a href="/malerei/malereiGalerie/01_champferersee_2025_50x60_inkl_passepartout_und_rahmen_680.png" data-pswp-width="1200" data-pswp-height="800" target="_blank" data-pswp-caption="Bild 1 | Test">
      <img src="/malerei/malereiGalerie/01_champferersee_2025_50x60_inkl_passepartout_und_rahmen_680_150x150.png" alt="Lighthouse 1">
    </a>
    <a href="/malerei/malereiGalerie/01_champferersee_2025_50x60_inkl_passepartout_und_rahmen_680.png" data-pswp-width="1200" data-pswp-height="800" target="_blank" data-pswp-caption="Bild 2 | Test">
      <img src="/malerei/malereiGalerie/01_champferersee_2025_50x60_inkl_passepartout_und_rahmen_680_150x150.png" alt="Lighthouse 2">
    </a>
    <a href="/malerei/malereiGalerie/01_champferersee_2025_50x60_inkl_passepartout_und_rahmen_680.png" data-pswp-width="1200" data-pswp-height="800" target="_blank" data-pswp-caption="Bild 3 | Test">
      <img src="/malerei/malereiGalerie/01_champferersee_2025_50x60_inkl_passepartout_und_rahmen_680_150x150.png" alt="Lighthouse 3">
    </a>
    <!-- Weitere Bilder -->
  </div>

  <script src="https://unpkg.com/photoswipe@5/dist/photoswipe.min.js"></script>
  <script src="https://unpkg.com/@photoswipe/lightbox@5/dist/photoswipe-lightbox.esm.min.js" type="module"></script>
  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/@photoswipe/lightbox@5/dist/photoswipe-lightbox.esm.min.js';

    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js')
    });

    lightbox.init();
  </script>

</body>
</html>
